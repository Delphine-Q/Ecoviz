<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Ecoviz</title>
</head>
<body>
    <div class="title">
    <h1><span></span>ÉCO</h1>
        
    <h1>VIZ</h1>
    </div>

    <!-- <button id="co2">CO2</button>
    <button id="temperature">Temperature</button> -->
    <section id="graphic">
        <div id="tabs">
        <button id="co2" class="tablink">CO2</button>
        <button id="temperature" class="tablink">Température</button>
        </div>

        <div id="display-options">
            <button id="option-table">
                <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-table" viewBox="0 0 16 16">
                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 2h-4v3h4zm0 4h-4v3h4zm0 4h-4v3h3a1 1 0 0 0 1-1zm-5 3v-3H6v3zm-5 0v-3H1v2a1 1 0 0 0 1 1zm-4-4h4V8H1zm0-4h4V4H1zm5-3v3h4V4zm4 4H6v3h4z"/>
                  </svg>
                  Tableau</button>
                </span>
            <button id="option-map">
                <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-map" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.5.5 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103M10 1.91l-4-.8v12.98l4 .8zm1 12.98 4-.8V1.11l-4 .8zm-6-.8V1.11l-4 .8v12.98z"/>
                  </svg>
                Carte
                </span>
            </button>
        </div>

        <h2 id="graph-title"></h2>    


        <div id="display-map">
            <div class="flex">
                <div id="continents">
                    <button id="W" class="conButton chosen">Monde</button>
                    <button id="NA" class="conButton">Amérique du Nord</button>
                    <button id="SA" class="conButton">Amérique du Sud</button>
                    <button id="EU" class="conButton">Europe</button>
                    <button id="AS" class="conButton">Asie</button>
                    <button id="AF" class="conButton">Afrique</button>
                    <button id="OC" class="conButton">Océanie</button>
                </div>
    
    
                <div id="map"></div>
                <div id="legend">
                    <svg id="color" width="120" height="500"></svg>
                </div>
            </div>
        </div>
        <div id="display-table" style="display:none">
        </div>


        <div class="slider">
            <span id="currentYear">1900</span>
            <input class="yearSlider" name="currentYear" type="range" id="yearSlider" min="1900" max="2023" value="1900" step="1">
        </div>

    </section>


<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
<script src="scripts/carte.js" type="module"></script>
</body>
</html>
